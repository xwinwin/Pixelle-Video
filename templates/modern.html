<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        html {
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            width: 1080px;
            background: #764ba2;
            font-family: 'PingFang SC', 'Source Han Sans', 'Microsoft YaHei', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .page-container {
            width: 1080px;
            height: 1920px;
            padding: 60px 60px 70px 60px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }
        
        /* Background decorative shapes */
        .bg-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }
        
        /* Dot pattern background */
        .dot-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, rgba(255, 255, 255, 0.08) 2px, transparent 2px);
            background-size: 60px 60px;
            opacity: 0.4;
        }
        
        .circle-1 {
            position: absolute;
            width: 450px;
            height: 450px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.06);
            top: -180px;
            right: -120px;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }
        
        .circle-2 {
            position: absolute;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: rgba(106, 17, 203, 0.2);
            bottom: 80px;
            left: -100px;
        }
        
        .circle-3 {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid rgba(78, 205, 196, 0.25);
            background: transparent;
            top: 40%;
            left: 50px;
        }
        
        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 180px solid transparent;
            border-right: 180px solid transparent;
            border-bottom: 310px solid rgba(255, 255, 255, 0.04);
            top: 45%;
            right: -80px;
            transform: rotate(30deg);
        }
        
        .square-1 {
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(255, 107, 157, 0.08);
            top: 20%;
            left: -40px;
            transform: rotate(45deg);
        }
        
        .square-2 {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid rgba(255, 255, 255, 0.15);
            background: transparent;
            bottom: 30%;
            right: 60px;
            transform: rotate(15deg);
        }
        
        /* Diagonal lines */
        .line-1, .line-2, .line-3 {
            position: absolute;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .line-1 {
            width: 300px;
            top: 15%;
            left: 100px;
            transform: rotate(-15deg);
        }
        
        .line-2 {
            width: 200px;
            top: 60%;
            right: 150px;
            transform: rotate(25deg);
        }
        
        .line-3 {
            width: 250px;
            bottom: 15%;
            left: 150px;
            transform: rotate(-10deg);
        }
        
        /* Header with icon decoration */
        .video-title-wrapper {
            position: relative;
            text-align: center;
        }
        
        .video-title-decoration {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        
        .video-title-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .video-title-dot:nth-child(1) { background: #FF6B9D; }
        .video-title-dot:nth-child(2) { background: #4ECDC4; }
        .video-title-dot:nth-child(3) { background: #FFE66D; }
        
        .video-title {
            font-size: 72px;
            font-weight: bold;
            color: white;
            line-height: 1.3;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
            padding: 20px 0;
            position: relative;
            display: inline-block;
        }
        
        .video-title::before,
        .video-title::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 5px;
            background: rgba(255, 255, 255, 0.4);
            top: 50%;
        }
        
        .video-title::before {
            left: -90px;
        }
        
        .video-title::after {
            right: -90px;
        }
        
        /* Bookmark decoration */
        .bookmark-deco {
            position: absolute;
            top: 0;
            right: 80px;
        }
        
        /* Image container with corner decorations */
        .image-wrapper {
            position: relative;
        }
        
        .image-container {
            width: 100%;
            height: 900px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
        }
        
        /* Corner decorations for image */
        .corner-deco {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.6);
            z-index: 2;
        }
        
        .corner-deco.top-left {
            top: -15px;
            left: -15px;
            border-right: none;
            border-bottom: none;
            border-radius: 15px 0 0 0;
        }
        
        .corner-deco.bottom-right {
            bottom: -15px;
            right: -15px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 15px 0;
        }
        
        .corner-deco.top-right {
            top: -15px;
            right: -15px;
            border-left: none;
            border-bottom: none;
            border-radius: 0 15px 0 0;
            width: 30px;
            height: 30px;
            border-color: rgba(78, 205, 196, 0.6);
        }
        
        .corner-deco.bottom-left {
            bottom: -15px;
            left: -15px;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 15px;
            width: 30px;
            height: 30px;
            border-color: rgba(255, 107, 157, 0.6);
        }
        
        /* Side badges */
        .side-badge-left, .side-badge-right {
            position: absolute;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .side-badge-left {
            left: -25px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .side-badge-right {
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .badge-circle {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.4);
            background: transparent;
        }
        
        .badge-circle.filled {
            background: rgba(255, 255, 255, 0.5);
        }
        
        /* Quote icon using SVG */
        .text-wrapper {
            position: relative;
        }
        
        .text {
            font-size: 44px;
            color: white;
            text-align: center;
            line-height: 1.8;
            padding: 30px 60px;
            position: relative;
            height: 237.6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quote-icon-left {
            position: absolute;
            top: 0px;
            left: 0px;
            opacity: 0.25;
            transform: rotate(180deg);
        }
        
        .quote-icon-right {
            position: absolute;
            bottom: 0px;
            right: 0px;
            opacity: 0.25;
        }
        
        /* Accent bars beside text */
        .accent-bar-left, .accent-bar-right {
            position: absolute;
            width: 6px;
            height: 150px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .accent-bar-left {
            left: 20px;
            background: rgba(78, 205, 196, 0.5);
        }
        
        .accent-bar-right {
            right: 20px;
            background: rgba(255, 107, 157, 0.5);
        }
        
        /* Footer with icon */
        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 5px;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 0;
            width: 120px;
            height: 4px;
            background: rgba(255, 255, 255, 0.7);
        }
        
        .footer::after {
            content: '';
            position: absolute;
            top: -4px;
            right: 0;
            width: 60px;
            height: 4px;
            background: rgba(78, 205, 196, 0.6);
        }
        
        .author {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .author-name {
            font-size: 34px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .author-badges {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        
        .author-badge {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
        }
        
        .author-badge.cyan {
            background: #4ECDC4;
            color: #4ECDC4;
        }
        
        .author-badge.pink {
            background: #FF6B9D;
            color: #FF6B9D;
        }
        
        .author-desc {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.3;
        }
        
        .logo-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }
        
        .logo {
            font-size: 26px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
            position: relative;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            left: -18px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: #FFE66D;
            border-radius: 50%;
        }
        
        .logo-dots {
            display: flex;
            gap: 4px;
        }
        
        .logo-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
        }
        
    </style>
</head>
<body>
    <!-- Background decorations -->
    <div class="bg-decoration">
        <div class="dot-pattern"></div>
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
        <div class="triangle"></div>
        <div class="square-1"></div>
        <div class="square-2"></div>
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
    </div>
    
    <div class="page-container">
        <div class="video-title-wrapper">
            <div class="video-title-decoration">
                <div class="video-title-dot"></div>
                <div class="video-title-dot"></div>
                <div class="video-title-dot"></div>
            </div>
            
            <!-- Bookmark decoration -->
            <svg class="bookmark-deco" width="50" height="70" viewBox="0 0 24 32" fill="rgba(255, 230, 109, 0.6)">
                <path d="M2 0h20v32l-10-6-10 6V0z"/>
            </svg>
            
            <div class="video-title">{{title}}</div>
        </div>
        
        <div class="image-wrapper">
            <div class="corner-deco top-left"></div>
            <div class="corner-deco bottom-right"></div>
            <div class="corner-deco top-right"></div>
            <div class="corner-deco bottom-left"></div>
            
            <!-- Side badges -->
            <div class="side-badge-left">
                <div class="badge-circle filled"></div>
                <div class="badge-circle"></div>
                <div class="badge-circle"></div>
            </div>
            <div class="side-badge-right">
                <div class="badge-circle"></div>
                <div class="badge-circle filled"></div>
                <div class="badge-circle"></div>
            </div>
            
            <div class="image-container">
                <img src="{{image}}" alt="Frame Image">
            </div>
        </div>
        
        <div class="text-wrapper">
            <!-- Quote SVG icons -->
            <svg class="quote-icon-left" width="90" height="90" viewBox="0 0 24 24" fill="white">
                <path d="M6 17h3l2-4V7H5v6h3zm8 0h3l2-4V7h-6v6h3z"/>
            </svg>
            <svg class="quote-icon-right" width="90" height="90" viewBox="0 0 24 24" fill="white">
                <path d="M6 17h3l2-4V7H5v6h3zm8 0h3l2-4V7h-6v6h3z"/>
            </svg>
            
            <!-- Accent bars -->
            <div class="accent-bar-left"></div>
            <div class="accent-bar-right"></div>
            
            <div class="text">{{text}}</div>
        </div>
        
        <div class="footer">
            <div class="author">
                <div class="author-name">
                    <div class="author-badges">
                        <div class="author-badge cyan"></div>
                        <div class="author-badge pink"></div>
                    </div>
                    @Pixelle.AI
                </div>
                <div class="author-desc">Open Source Omnimodal AI Creative Agent</div>
            </div>
            <div class="logo-wrapper">
                <div class="logo">Pixelle-Video</div>
                <div class="logo-dots">
                    <div class="logo-dot"></div>
                    <div class="logo-dot"></div>
                    <div class="logo-dot"></div>
                    <div class="logo-dot"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
